    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sora: ['Sora', 'sans-serif'],

              'brand-accent-1': '#C13584',

              'brand-border': '#31313F',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-in-out',

            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
